---
layout: default
---
<!-- Section header -->
<div class="container-fluid h-50 sitebanner" style="background-image:url('{{ site.baseurl }}{{ page.banner.banner }}')";>
	<div class="row align-items-center h-100">
		<div class="col-lg-12 text-center">
			<h1 class="font-weight-bold">{{page.banner.title}}</h1>
			<p class="font-weight-bold font-italic lead">{{page.banner.subtitle}}</p>
		</div>
	</div>
</div>


<!-- Section miniatures -->
<div class="container-fluid"> <!-- Portofolio part 1 -->
	<div class="row">
		<div class="col-lg-6 p-5 m-auto">
			<div>
				<h1>{{page.miniatures.titre}}</h1>
				<p>{{page.miniatures.description}}</p>
			</div>
		</div>
		<div class="col-lg-6">
			<!-- debut slider -->
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">

				{% for slider in page.miniatures.slider %}	
					{% if forloop.first == true %}
					<div class="carousel-item active">
					<img class="d-block w-100" src="{{ site.baseurl }}{{slider.image}}">
					</div>
					{% else %}
					<div class="carousel-item">
					<img class="d-block w-100" src="{{ site.baseurl }}{{slider.image}}">
					</div>
					{% endif %}
				{% endfor %}  
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
			<!-- fin slider -->
		</div>
	</div>
</div>
<!-- Fin section miniature -->
